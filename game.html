<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Slot - Pay to Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .slot-machine {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 5px solid #f39c12;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .slot-machine::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #f39c12, #e74c3c, #9b59b6, #3498db);
            border-radius: 30px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .token-display {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 2px solid #f39c12;
        }

        .token-count {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 0.5rem;
        }

        .token-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .payment-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .token-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .token-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .token-btn:active {
            transform: translateY(0);
        }

        .play-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .play-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .success {
            background: rgba(39, 174, 96, 0.3);
            border: 2px solid #27ae60;
            color: #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .loading {
            background: rgba(241, 196, 15, 0.3);
            border: 2px solid #f1c40f;
            color: #f1c40f;
        }

        .access-granted {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-link {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .coin-animation {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #f1c40f, #d4ac0d);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
            border: 3px solid #f39c12;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @media (max-width: 768px) {
            .slot-machine {
                padding: 2rem;
                margin: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .payment-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1 class="title">ðŸŽ° TOKEN SLOT</h1>
        <p class="subtitle">Insert tokens to access the game</p>
        
        <div class="token-display">
            <div class="token-count" id="tokenCount">0</div>
            <div class="token-label">Tokens Available</div>
        </div>

        <div class="payment-section">
            <h3>Purchase Tokens</h3>
            <div class="payment-options">
                <button class="token-btn" onclick="buyTokens(1, 1)">
                    1 Token<br>$1.00
                </button>
                <button class="token-btn" onclick="buyTokens(5, 4)">
                    5 Tokens<br>$4.00
                </button>
                <button class="token-btn" onclick="buyTokens(10, 7)">
                    10 Tokens<br>$7.00
                </button>
                <button class="token-btn" onclick="buyTokens(25, 15)">
                    25 Tokens<br>$15.00
                </button>
            </div>
        </div>

        <div class="status-message" id="statusMessage">
            Welcome! Purchase tokens to start playing.
        </div>

        <button class="play-btn" id="playButton" onclick="playGame()" disabled>
            ðŸŽ® ENTER GAME
        </button>

        <div id="gameAccess" style="display: none;">
            <div class="access-granted">
                <div class="coin-animation"></div>
                <h3>ðŸŽ‰ ACCESS GRANTED! ðŸŽ‰</h3>
                <p>Your token has been accepted!</p>
                <a href="#game-page" class="game-link" onclick="navigateToGame()">
                    ðŸš€ Launch Game
                </a>
            </div>
        </div>
    </div>

    <script>
        let tokens = 0;
        let gameAccess = false;

        function updateTokenDisplay() {
            document.getElementById('tokenCount').textContent = tokens;
            const playButton = document.getElementById('playButton');
            
            if (tokens > 0) {
                playButton.disabled = false;
                playButton.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
            } else {
                playButton.disabled = true;
                playButton.style.background = '#7f8c8d';
            }
        }

        function showStatus(message, type = 'normal') {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
        }

        function buyTokens(tokenAmount, price) {
            showStatus('Processing payment...', 'loading');
            
            // Simulate payment processing
            setTimeout(() => {
                // Simulate payment success (in real app, this would be actual payment processing)
                const paymentSuccess = Math.random() > 0.1; // 90% success rate for demo
                
                if (paymentSuccess) {
                    tokens += tokenAmount;
                    updateTokenDisplay();
                    showStatus(`Payment successful! Added ${tokenAmount} token${tokenAmount > 1 ? 's' : ''} to your account.`, 'success');
                    
                    // Add coin animation effect
                    const coinAnimation = document.createElement('div');
                    coinAnimation.className = 'coin-animation';
                    coinAnimation.style.position = 'fixed';
                    coinAnimation.style.left = '50%';
                    coinAnimation.style.top = '50%';
                    coinAnimation.style.transform = 'translate(-50%, -50%)';
                    coinAnimation.style.zIndex = '1000';
                    document.body.appendChild(coinAnimation);
                    
                    setTimeout(() => {
                        document.body.removeChild(coinAnimation);
                    }, 2000);
                } else {
                    showStatus('Payment failed. Please try again.', 'error');
                }
            }, 2000);
        }

        function playGame() {
            if (tokens < 1) {
                showStatus('Insufficient tokens! Please purchase tokens first.', 'error');
                return;
            }

            showStatus('Consuming token and granting access...', 'loading');
            
            setTimeout(() => {
                tokens -= 1;
                updateTokenDisplay();
                gameAccess = true;
                
                showStatus('Token accepted! Access granted to game area.', 'success');
                
                // Show game access section
                document.getElementById('gameAccess').style.display = 'block';
                
                // Scroll to game access section
                document.getElementById('gameAccess').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }, 1500);
        }

        function navigateToGame() {
            // In a real application, this would redirect to your game page
            // For demo purposes, we'll show an alert
            alert('ðŸŽ® Redirecting to game page...\n\nIn a real implementation, this would take you to your game!\n\nYou could redirect to:\n- game.html\n- A different domain\n- A protected area of your site');
            
            // Example of how you'd redirect:
            // window.location.href = 'game.html';
            // or
            // window.location.href = 'https://yourgame.com';
            
            // Reset for demo
            gameAccess = false;
            document.getElementById('gameAccess').style.display = 'none';
            showStatus('Ready for next player!', 'success');
        }

        // Initialize display
        updateTokenDisplay();

        // Add some visual flair on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showStatus('System ready! Select token package to begin.', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
