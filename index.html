<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .hero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #5a67d8;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .demo-section h3 {
            color: #5a67d8;
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Maugrins</h1>
            <p class="subtitle">Mau(a cat) Grins (to smile in an unrestrained manner)</p>
        </header>

        <div class="hero">
            <div class="card">
                <h3>Art</h3>
                <p>Art and Design</p>
            </div>
            
            <div class="card">
                <h3>Bookshelf</h3>
                <p>Books and Stories</p>
            </div>
            
            <div class="card">
                <h3>Game</h3>
                <p><a href="/Volumes/maugrins/webSite/github_io_site.html">Enter Here</a></p>
            </div>
        </div>

        <div class="demo-section">
            <h3>Interactive Features</h3>
            <p>Try these JavaScript functions:</p>
            
            <button class="btn" onclick="showTime()">Current Time</button>
            <button class="btn" onclick="showQuote()">Random Quote</button>
            <button class="btn" onclick="showWelcome()">Welcome Message</button>
            
            <div class="result" id="result">
                Click a button above to see it in action!
            </div>
        </div>

        <footer>
            <p>&copy; 2025 My GitHub Pages Site</p>
        </footer>
    </div>

    <script>
        function showTime() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.getElementById('result').innerHTML = `Current time: ${timeString}`;
        }

        function showQuote() {
            const quotes = [
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Innovation distinguishes between a leader and a follower. - Steve Jobs",
                "Life is what happens when you're busy making other plans. - John Lennon",
                "The future belongs to those who believe in their dreams. - Eleanor Roosevelt"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('result').innerHTML = `"${randomQuote}"`;
        }

        function showWelcome() {
            const messages = [
                "Welcome to your new GitHub Pages site! 🎉",
                "Thanks for visiting! Hope you like the design ✨",
                "This site is ready to customize however you'd like! 🛠️",
                "GitHub Pages makes hosting so easy! 🚀"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('result').innerHTML = randomMessage;
        }

        // Add some simple animations on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.6s ease';
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 200);
            });
        });
    </script>
</body>
</html>
